<!DOCTYPE html>
<html>
  <head>
    <title>Find learning path</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <!--<link rel="stylesheet" href="styles/pages/orders.css">-->
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="lloyds-header">
      <div class="amazon-header-left-section">
        <a href="lloyds.html" class="header-link">
          <img class="lloyds-logo"
            src="images/Black Lloyd's Logo.jpg">
        </a>
      </div>

      <div class="amazon-header-middle-section">

        <!--
        <input class="search-bar" type="text" placeholder="Search all courses">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      -->

        <input type="text" id="searchBar" placeholder="Search for courses...">
        <div id="productList"></div>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="find-learning-path.html">
          <span class="returns-text">Find <br>Learning</span>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Find learning path</div>

      <form id="myForm">
        <input placeholder="First name" required>
        <input placeholder="Middle name[s]">
        <input placeholder="Surname" required>
    
        <p>Starting date</p>
        <input type="date" required>
    
        <p>Job role</p>
        <select id="myDropdown" required>
          <option value="" selected disabled hidden>Select an option</option>
          <option value="Black">Black</option>
          <option value="Size">Size</option>
          <option value="Shirt">Shirt</option>
        </select>

        <section>
          <button>Submit</button>
        </section>
      </form>
      
  

      <div class="products-grid js-products-grid">
      </div>
    </div>
    <script type="module" src="scripts/lloyds.js"></script>
  </body>
</html>
