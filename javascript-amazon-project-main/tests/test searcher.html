<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <input type="text" id="searchBar" placeholder="Search for courses...">
    <div id="productList"></div>



    <script>
      // Sample products array
      const products = [
        { name: 'JavaScript Basics', category: 'Programming' },
        { name: 'Advanced CSS', category: 'Web Design' },
        { name: 'Data Science with Python', category: 'Data Science' },
        // Add more products as needed
      ];

      // Function to display products
      function displayProducts(filteredProducts) {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        filteredProducts.forEach(product => {
          const productItem = document.createElement('div');
          productItem.textContent = `${product.name} - ${product.category}`;
          productList.appendChild(productItem);
        });
      }

      // Initial display of all products
      displayProducts(products);

      // Search functionality
      document.getElementById('searchBar').addEventListener('input', (event) => {
        const searchTerm = event.target.value.toLowerCase();
        const filteredProducts = products.filter(product => 
          product.name.toLowerCase().includes(searchTerm) || 
          product.category.toLowerCase().includes(searchTerm)
        );
        displayProducts(filteredProducts);
      });



    </script>
  </body>
</html>
