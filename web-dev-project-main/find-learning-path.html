<!DOCTYPE html>
<html>
  <head>
    <title>Find learning path</title>

    <!-- Code is needed for responsive design to work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/lloyds-header.css">
    <link rel="stylesheet" href="styles/pages/find-learning-path.css">
  </head>
  <body>
    <div class="lloyds-header">
      <div class="lloyds-header-left-section">
        <a href="home-screen.html" class="header-link">
          <img class="lloyds-logo"
            src="images/Black Lloyd's Logo.jpg">
        </a>
      </div>

      <div class="lloyds-header-middle-section">
      </div>

      <div class="lloyd-header-right-section">
        <a class="header-link" href="find-learning-path.html">
          <span class="find-learning-text">Find <br>Learning</span>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="centre">
        <div class="page-title">Find learning path</div>
      
        <form id="myForm">
          <input placeholder="First name" required id="js-first-name">
          <input placeholder="Middle name[s]" id="js-middle-name">
          <input placeholder="Surname" required id="js-last-name">
      
          <p class="text-space">Starting date</p>
          <input type="date" required id="js-date">
      
          <p class="text-space">Job role</p>
          <select id="myDropdown" required>
            <option value="" selected disabled hidden>Select option</option>
            <option value="Engineering">Engineering</option>
            <option value="Sales">Sales</option>
            <option value="HR">HR</option>
          </select>

          <section>
            <button class="button-space button-primary">Submit</button>
          </section>
        </form>
        <div class="main">
        </div>
      </div>
      <div class="paths-grid js-paths-grid">
      </div>
    </div>
    <script type="module" src="scripts/find-learning-path.js"></script>
  </body>
</html>
